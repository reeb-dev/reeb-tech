<section id="stack" class="py-24 bg-white dark:bg-[#0A0A0B] transition-colors duration-300">
  <div class="container-custom">
    <div class="max-w-2xl mx-auto text-center mb-16">
      <h2 class="heading-lg mb-4 text-gray-900 dark:text-white">Stack Tecnol√≥gico</h2>
      <p class="text-lg text-[#94A3B8]">
        Herramientas con las que trabajo a diario.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let category of techStack" class="p-8 rounded-xl border border-[#E5E7EB] dark:border-[#1E293B] hover:border-[#3B82F6] dark:hover:border-[#3B82F6] transition-colors duration-200 bg-white dark:bg-[#020617]">
        <div class="flex items-center gap-3 mb-6">
          <span class="text-4xl">{{ category.icon }}</span>
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{ category.name }}</h3>
        </div>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let tech of category.technologies" class="px-3 py-1 bg-gray-100 dark:bg-[#1E293B] text-[#94A3B8] text-sm rounded-full font-medium">
            {{ tech }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
