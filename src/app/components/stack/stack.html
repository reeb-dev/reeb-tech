<section id="stack" class="section-padding bg-white dark:bg-dark-secondary transition-colors duration-300">
  <div class="container-custom">
    <div class="max-w-2xl mx-auto text-center mb-16">
      <h2 class="heading-lg mb-4 text-gray-900 dark:text-white">Stack Técnico</h2>
      <p class="text-lg text-text-muted">
        Herramientas y tecnologías que domino para construir soluciones empresariales robustas y escalables.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let category of techStack" class="p-8 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-accent-400 dark:hover:border-accent-600 transition-colors duration-200">
        <div class="flex items-center gap-3 mb-6">
          <span class="text-4xl">{{ category.icon }}</span>
          <h3 class="heading-md text-gray-900 dark:text-white">{{ category.name }}</h3>
        </div>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let tech of category.technologies" class="px-3 py-1 bg-gray-100 dark:bg-dark text-gray-700 dark:text-gray-300 text-sm rounded-full font-medium hover:bg-accent-600 hover:text-white dark:hover:bg-accent-600 transition-colors duration-200">
            {{ tech }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
