<section class="section-padding bg-white dark:bg-dark-secondary border-b border-gray-200 dark:border-dark transition-colors duration-300">
  <div class="container-custom">
    <h2 class="heading-md text-center mb-16 text-gray-900 dark:text-white">
      Empresas donde he dejado impacto
    </h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let company of companies" class="flex flex-col items-center space-y-4 p-6 rounded-xl bg-gray-50 dark:bg-dark hover:shadow-lg dark:hover:shadow-none transition-shadow duration-200">
        <img [src]="company.logo" [alt]="company.name" class="h-16 object-contain">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ company.name }}</h3>
        <p class="text-sm text-text-muted">{{ company.years }}</p>
      </div>
    </div>
  </div>
</section>
