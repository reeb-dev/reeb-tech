<section class="section-padding bg-white dark:bg-dark-secondary border-b border-gray-200 dark:border-dark transition-colors duration-300">
  <div class="container-custom">
    <div class="max-w-2xl mx-auto text-center mb-16">
      <h2 class="heading-lg mb-4 text-gray-900 dark:text-white">
        Empresas donde he dejado impacto
      </h2>
      <p class="text-lg text-text-muted">
        Mi carrera incluye experiencias en multinacionales y startups innovadoras
      </p>
    </div>
    
    <div class="flex flex-wrap justify-center gap-8">
      <div *ngFor="let company of companies" class="group p-8 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-#06B6D4 dark:hover:border-#0891B2 hover:shadow-lg dark:hover:shadow-none transition-all duration-300 bg-gradient-to-br from-gray-50 to-white dark:from-dark dark:to-dark-secondary w-full md:w-80">
        <!-- Logo -->
        <div [ngClass]="company.color" class="mb-6 h-24 w-24 mx-auto flex items-center justify-center rounded-lg text-white font-bold text-2xl group-hover:scale-105 transition-transform duration-300 shadow-md">
          {{ company.initials }}
        </div>
        
        <!-- Content -->
        <div class="space-y-3">
          <h3 class="text-xl font-bold text-gray-900 dark:text-white">{{ company.name }}</h3>
          
          <p class="text-sm font-semibold text-#0891B2 dark:text-#22D3EE">
            {{ company.years }}
          </p>
          
          <p class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed" *ngIf="company.description">
            {{ company.description }}
          </p>
        </div>
        
        <!-- Badge -->
        <div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
          <span class="inline-block px-3 py-1 bg-accent-100 dark:bg-accent-900 dark:bg-opacity-30 text-accent-700 dark:text-#22D3EE text-xs font-semibold rounded-full">
            âœ“ Experiencia
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
