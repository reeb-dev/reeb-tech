<section class="section-padding bg-white dark:bg-dark-secondary border-b border-gray-200 dark:border-dark transition-colors duration-300">
  <div class="container-custom">
    <div class="max-w-2xl mx-auto text-center mb-16">
      <h2 class="heading-lg mb-4 text-gray-900 dark:text-white">
        Empresas donde he dejado impacto
      </h2>
      <p class="text-lg text-text-muted">
        Mi carrera incluye experiencias en multinacionales y startups innovadoras
      </p>
    </div>
    
    <div class="flex flex-wrap justify-center gap-8">
      <div *ngFor="let company of companies" class="group p-8 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-accent-500 dark:hover:border-accent-600 hover:shadow-lg dark:hover:shadow-none transition-all duration-300 bg-gradient-to-br from-gray-50 to-white dark:from-dark dark:to-dark-secondary w-full md:w-80">
        <!-- Logo -->
        <div class="mb-6 h-24 flex items-center justify-center bg-white dark:bg-dark rounded-lg p-4 group-hover:scale-105 transition-transform duration-300">
          <img 
            [src]="company.logo" 
            [alt]="company.name" 
            class="max-h-20 max-w-full object-contain"
            onerror="this.src='/screenshot-2025-02-05-130401.png'"
          >
        </div>
        
        <!-- Content -->
        <div class="space-y-3">
          <h3 class="text-xl font-bold text-gray-900 dark:text-white">{{ company.name }}</h3>
          
          <p class="text-sm font-semibold text-accent-600 dark:text-accent-400">
            {{ company.years }}
          </p>
          
          <p class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed" *ngIf="company.description">
            {{ company.description }}
          </p>
        </div>
        
        <!-- Badge -->
        <div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
          <span class="inline-block px-3 py-1 bg-accent-100 dark:bg-accent-900 dark:bg-opacity-30 text-accent-700 dark:text-accent-400 text-xs font-semibold rounded-full">
            âœ“ Experiencia
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
